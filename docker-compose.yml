services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    
  ddt-app:
    build: .
    ports:
      - "127.0.0.1:5050:5050"
    volumes:
      - ./data:/app/data
    environment:
      - FLASK_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    restart: unless-stopped
